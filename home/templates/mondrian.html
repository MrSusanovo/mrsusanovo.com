{% for col in cols %}
<div class = "mond-col c{{col}}"></div>
{% endfor %}
{% for row in rows %}
<div class = "mond-row r{{row}}"></div>
{% endfor %}
{% for sqr in sqrs %}
<div class = "mond-sqr sq{{sqr.sqr}}" id="mondsq{{sqr.sqr}}">
  {% if sqr.sqr == 7 %}
  <p class="mond-mess static s0">{{sqr.mess}}</p>
  <p class="mond-mess dynamic"></p>
  <p class="mond-mess static s1">{{sqr.mess1}}</p>
  <p class="mond-mess static s2">{{sqr.mess2}}</p>
  {% else %}
  <p class="mond-mess store" style="display: none;">{{sqr.mess}}</p>
  {% endif %}
</div>
{% endfor %}
